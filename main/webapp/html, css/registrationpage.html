    <!-- REGISTRATION PART -->
    <div class="outer_container">
        <div class="container">
            <form action="../jsp/confirmRegistration.jsp" method="post">
                <div class="registration_container">
                    <div class="name_container">
                        <!-- <h1>Registration Form</h1> -->
                        <p>Registration Form</p>
                    </div>
                    <!-- <label for="email">Email</label> -->
                    <div class="form_details_container">
                        <div class="info">
                            <i class="fa fa-envelope"></i>
                            <input type="text" name="email" id="email" placeholder="Email" required>
                        </div>


                        <!-- <label for="password">Password</label> -->
                        <div>
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="Password" class="info" required>
                        </div>

                        <!-- <label for="fname">First Name</label> -->
                        <div>
                            <i class="fa fa-user"></i>
                            <input type="text" name="firstname" id="firstname" placeholder="First name">
                        </div>

                        <!-- <label for="lname">Last Name</label> -->
                        <div>
                            <i class="fa fa-user"></i>
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                        </div>

                        <!-- <label for="mobileno">Phone number</label> -->
                        <!-- <i class="fa fa-phone" style="font-size:24px"></i> -->
                        <div>
                            <i class="fa fa-phone"></i>
                            <input type="number" id="mobileno" name="mobileno" placeholder="Mobile no.">
                        </div>
                        
                        <div style="height: 1em; text-align: center;">
                            <i style="color: black; font-weight: bold;">Are you Employee?</i>
						    <input style="width: 1em; height: 1em;" type="radio" id="yes" name="employee" value="y" required>
						    <label for="yes">Yes</label>
						    <input style="width: 1em; height: 1em;" type="radio" id="no" name="employee" value="n">
						    <label for="no">No</label>					
						</div>
      
                        <button id="button">Register</button>
                    </div>



                    <!-- <input type="radio" id="male" name="male" class="gender">Male
                        <input type="radio" id="female" name="female" class="gender">Female -->


                </div>
            </form>
        </div>
